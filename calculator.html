<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous-operand"></div>
        <div class="current-operand">0</div>
      </div>
      <div class="buttons">
        <button class="clear" onclick="clearAll()">C</button>
        <button class="backspace" onclick="backspace()">⌫</button>
        <button class="operator" onclick="operators(event)">%</button>
        <button class="operator" onclick="operators(event)">/</button>

        <button class="number" onclick="numbers(event)">7</button>
        <button class="number" onclick="numbers(event)">8</button>
        <button class="number" onclick="numbers(event)">9</button>
        <button class="operator" onclick="operators(event)">×</button>

        <button class="number" onclick="numbers(event)">4</button>
        <button class="number" onclick="numbers(event)">5</button>
        <button class="number" onclick="numbers(event)">6</button>
        <button class="operator" onclick="operators(event)">-</button>

        <button class="number" onclick="numbers(event)">1</button>
        <button class="number" onclick="numbers(event)">2</button>
        <button class="number" onclick="numbers(event)">3</button>
        <button class="operator" onclick="operators(event)">+</button>

        <button class="number zero" onclick="zero(event)">0</button>
        <button class="number" onclick="operators(event)">.</button>
        <button class="equals" onclick="equals()">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
